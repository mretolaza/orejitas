<main>
  <div class="position-relative">
    <!-- Hero for FREE version -->
    <section class="section section-lg section-hero section-shaped">
      <!-- Background circles -->
      <div class="shape shape-style-1 shape-primary">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="container shape-container d-flex align-items-center">
        <div class="col px-0">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <div class="btn-wrapper mt-5 mb-5">
                <button class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0" (click)="iniciar=true">
                  Crear juego
                </button>
                <button class="btn btn-lg btn-github btn-icon mb-3 mb-sm-0" (click)="iniciar=false">
                  Ingresar
                </button>
              </div>

              <div class="col-lg-12" *ngIf="iniciar">
                <div class="card bg-secondary shadow border-0">
                  <div class="card-header bg-white pb-5">
                    <div class="btn-wrapper text-center">
                      <h1>Crear sala para jugar Orejitas</h1>  
                    </div>
                  </div>
                  <div class="card-body px-lg-5 py-lg-5">
                    <form role="form">
                      <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                          <input class="form-control" placeholder="Email" type="text" (focus)="focus=true"
                            (blur)="focus=false">
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="button" class="btn btn-primary my-4">Crear</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-12" *ngIf="!iniciar">
                <div class="card bg-secondary shadow border-0">
                  <div class="card-header bg-white pb-5">
                    <div class="btn-wrapper text-center">
                      <h1>Ingresar sala para jugar Orejitas</h1>  
                    </div>
                  </div>
                  <div class="card-body px-lg-5 py-lg-5">
                    <form role="form">
                      <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                          <input class="form-control" placeholder="Email" type="text" (focus)="focus=true"
                            (blur)="focus=false">
                        </div>
                      </div>
                      <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                          <input class="form-control" placeholder="Email" type="text" (focus)="focus=true"
                            (blur)="focus=false">
                        </div>
                      </div>
                      
                      <div class="text-center">
                        <button type="button" class="btn btn-primary my-4">Crear</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
  </div>
</main>
