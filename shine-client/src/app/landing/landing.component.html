<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-2 d-flex mx-auto">
        <button type="button" class="btn btn-primary" (click)="start()">Iniciar Juego</button>
        <h1 class="display-2 text-white ml-5" >Orejitas sala: {{roomid}}</h1>
      </div>
      <div class="container py-lg-md d-flex mx-auto">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-3">
              <div class="col-lg-12 col-xs-12 mb-5">
                <div class="card card-lift--hover shadow border-0">
                  <div class="card-body">
                    <!-- <h4 class="text-default text-uppercase">{{carta.numero}}</h4> -->
                    <img src="./assets/img/cards/rev.svg" style="width: 150px;" class="img-fluid border">
                    <button type="button" (click)="addcard()" class="btn btn-success mt-4">Tomar Carta</button>                  
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="col-lg-12 col-xs-12 mb-5">
                <div class="card shadow border-0">
                  <div class="card-body">
                    <!-- <h4 class="text-default text-uppercase">{{carta.numero}}</h4> -->
                    <img src="./assets/img/cards/0_1.svg" style="width: 150px;" class="img-fluid border">
                    <!-- <button href="javascript:void(0)" class="btn btn-success mt-4">Tirar</button>                   -->
                  </div>
                </div>
              </div>
              <!-- <h1 class="display-3  text-white">Holi orejitas
                <span>mesa: 4</span>
              </h1>
              <div class="btn-wrapper">
                
                <button class="btn btn-white btn-icon mb-3 mb-sm-0" (click)="start()">
                  Iniciar {{roomid}}
                 </button>
                <button class="btn btn-white btn-icon mb-3 mb-sm-0" (click)="addcard()">
                  Tomar carta
                 </button>
              </div> -->
            </div>
            <div class="col-lg-6">
              <div class="card shadow border-0 mh-100 h-100">
                <div class="card-body">
                  <!-- <h4 class="text-default text-uppercase">{{carta.numero}}</h4> -->
                  <div >
                    <ul class="list-unstyled" >
                      <li class="py-2" *ngFor='let message of messages'>
                        <div class="badge badge-circle badge-success mr-3"><i class="ni ni-notification-70"></i></div>
                        {{message.nickname}} dice: {{message.message}}
                      </li>
                    </ul>
                  </div>

                  <button href="javascript:void(0)" class="btn btn-success btn-icon-only rounded-circle" (click)="sendChat()"><i class="fa fa-send"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
  <section class="section section-lg pt-lg-0 mt--200">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            <div class="col-lg-2 col-xs-2 mb-5" *ngFor="let carta of cartas">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body">
                  <!-- <h4 class="text-default text-uppercase">{{carta.numero}}</h4> -->
                  <img [src]="carta.img" style="width: 150px;" class="img-fluid border">
                  <button href="javascript:void(0)" class="btn btn-success mt-4">Tirar</button>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</main>
