<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-6">
              <h1 class="display-3  text-white">Holi orejitas
                <span>mesa: 4</span>
              </h1>
              
              <div class="btn-wrapper">
                
                <button class="btn btn-white btn-icon mb-3 mb-sm-0" (click)="addcard()">
                  Tomar carta
                 </button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
  <section class="section section-lg pt-lg-0 mt--200">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            <div class="col-lg-2 col-xs-2 mb-5" *ngFor="let carta of cartas">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body">
                  <!-- <h4 class="text-default text-uppercase">{{carta.numero}}</h4> -->
                  <img [src]="carta.img" style="width: 150px;" class="img-fluid border">
                  <a href="javascript:void(0)" class="btn btn-success mt-4">Tirar</a>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</main>
